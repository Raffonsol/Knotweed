<style type="text/css">
    body {
        margin: 0;
        padding: 0;
        background: #000;
        position: relative;
        color: #FFF;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    a {
        color: inherit;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .rectangle {
        height: 20px;
        width: 80px;
        background-color: #555;
        border-bottom: 2px solid black;
    }

    .trapezoid {
        border-top: 50px solid #555;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        height: 0;
        width: 35px;
    }

    .pot {
        margin: auto;
        margin-top: -10px;
        display: block;
    }

    .cube {

        width: 250px;
        height: 300%;
        display: inline-block;
        border: 1px solid white;
        /*background-color: #0099FF;*/
    }

    .plantMenu {
        right: 0;
        float: right;
        display: inline-block;
        width: 250px;
        height: 100%;
        position: fixed;
        background: cadetblue;

    }
    #gameBox {
        display: flex;
        flex-direction: row;
    }
</style>
